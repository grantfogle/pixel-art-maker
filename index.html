<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <main>
        <div class="canvas">
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>
    </main>

    <footer class="paint-colors">
        <div class="row">
            <div class="brush" id="firebrick"></div>
            <div class="brush" id="blue"></div>
            <div class="brush" id="pink"></div>
            <div class="brush" id="yellow"></div>
            <div class="brush" id="green"></div>
        </div>
    </footer>
</body>

</html>
