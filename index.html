<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <main class="container">
        <div class="canvas">
        </div>
    </main>

    <footer class="paint-colors">
        <div class="row">
            <div class="brush" id="firebrick"></div>
            <div class="brush" id="blue"></div>
            <div class="brush" id="pink"></div>
            <div class="brush" id="yellow"></div>
            <div class="brush" id="green"></div>
            <div class="brush" id="lightcoral"></div>
            <div class="brush" id="black"></div>
            <div class="brush" id="dimgray"></div>
            <div class="brush" id="darkturquoise"></div>
            <div class="brush" id="darkorange"></div>
            <div class="brush" id="chocolate"></div>
            <div class="brush" id="white"></div>
            <div class="brush" id="darkviolet"></div>
            <div class="current-color">
                <p>Current Color</p>
                <div class="" id="current-color-box"></div>
            </div>
            <div class="brush-functions">
                <i class="fas fa-fill" id="flood"></i>
            </div>
        </div>
    </footer>
</body>

</html>
